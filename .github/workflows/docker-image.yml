name: Build & Push Dev Docker Images

on:
  push:
    branches: [ "main" ]
  pull_request: 
    branches: [ "main" ]

jobs:
  build-and-push-dev:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build & push BACKEND (DEV)
      - name: Build and push backend dev image
        run: |
          docker build \
            -f backend/Dockerfile.dev \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/task-backend-dev:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/task-backend-dev:${{ github.sha }} \
            ./backend

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/task-backend-dev:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/task-backend-dev:${{ github.sha }}

      # 4️⃣ Build & push FRONTEND (DEV)
      - name: Build and push frontend dev image
        run: |
          docker build \
            -f frontend/Dockerfile.dev \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/task-frontend-dev:latest \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/task-frontend-dev:${{ github.sha }} \
            ./frontend

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/task-frontend-dev:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/task-frontend-dev:${{ github.sha }}
